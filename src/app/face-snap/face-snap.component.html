<div class="face-snap-card" [ngClass]="{snapped: buttonText !== 'Like'}">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise a {{ faceSnap.location }}</p>
    <p>
        <button (click)="onAddSnap()">{{ buttonText }}</button>
        <span [ngStyle]="{color: 'rgb(0,'+ (faceSnap.snaps)*20 +',0)'}">ðŸ¤Œ {{ faceSnap.snaps }}</span>
    </p>
</div>
